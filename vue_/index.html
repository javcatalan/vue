<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            mueva el mouse sobre mi durante unos segundos para ver el titulo de
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Ahora me ves</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="lista in todos">
                {{ lista.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p> {{ message }}</p>
        <button v-on:click="reverseMessage">Menseje invertido</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item
            v-for='item in groceryList'
            v-bind:todo= "item"
            v-bind:key= "item.id">
            </todo-item>
        </ol>
    </div>
   <script src="app.js"></script>
</body>
</html>
