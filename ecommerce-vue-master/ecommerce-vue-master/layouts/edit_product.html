<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--Bootstrap + Themecolors -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container mb-5 pb-5">
      <form>
        <div class="d-flex flex-column align-items-center py-4">
          <img
            class="w-50 rounded-3 shadow-sm"
            src="../assets/noimage.png"
            alt=""
          />
          <a class="my-3 text-dark" href="">
            <i class="bi bi-pencil"></i>
            Cambiar imagen
          </a>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label for="product" class="form-label fw-bold"
                >Nombre del producto</label
              >
              <input type="text" class="form-control" id="product" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold"
                >Descripción</label
              >
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label fw-bold"
                >Precio venta ($)</label
              >
              <input type="number" class="form-control" id="price" />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label fw-bold">Categoria</label>
              <select id="category" class="form-select">
                <option selected disabled>Selecciona una categoria</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card border-0 shadow-sm mt-3">
          <div class="card-body">
            <div
              class="form-check form-switch px-0 py-2 d-flex justify-content-between"
            >
              <label class="form-check-label fw-bold" for="is_staff"
                >Mostrar producto catalogo web</label
              >
              <input class="form-check-input" type="checkbox" id="is_staff" />
            </div>
          </div>
        </div>

        <div class="card bg-primary border-0 shadow-sm my-3">
          <div class="card-body">
            <div
              class="form-check form-switch px-0 py-2 d-flex justify-content-between"
            >
              <label class="form-check-label fw-bold" for="is_staff"
                >Mostrar producto catalogo web</label
              >
              <input class="form-check-input" type="checkbox" id="is_staff" />
            </div>

            <div class="my-3" >
              <label for="product" class="form-label fw-bold"
                >Precio de descuento ($)</label
              >
              <input type="number" class="form-control" id="product" />
            </div>
          </div>
        </div>

        <div class="container fixed-bottom py-2 bg-white shadow-sm">
          <button class="btn btn-primary w-100 py-3 fw-bold">
            <i class="bi bi-plus-circle"></i> Nuevo producto
          </button>
        </div>
      </form>
    </div>
    <!--Script app.js using Vue.js-->
    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
