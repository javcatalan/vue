<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--Bootstrap + Themecolors -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Nombre de usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div
          class="form-check form-switch px-0 py-4 d-flex justify-content-between"
        >
          <label class="form-check-label fw-bold" for="is_staff"
            >Soy administrador (STAFF)</label
          >
          <input class="form-check-input" type="checkbox" id="is_staff" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label" for="terms"
            >Acepto los <strong> Terminos y condiciones</strong>, así mismo
            acepto los terminos de
            <strong> Privacidad y trato de mis datos personales</strong></label
          >
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary py-3" type="button">
            CREAR MI CUENTA
          </button>
        </div>
      </form>
      <div class="d-flex justify-content-center py-4">
        <label for=""
          >¿Ya tienes una cuenta?
          <a class="text-primary" href=""> INICIA SESIÓN</a></label
        >
      </div>
    </div>
    <!--Script app.js using Vue.js-->
    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
