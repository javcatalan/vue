<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!--Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--Bootstrap + Themecolors -->
    <link rel="stylesheet" href="../sass/custom.css" />
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <navbar></navbar>
      <!-- Content -->
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="min-height: 90vh"
      >
        <img src="assets/loading.gif" width="100" alt="" />
        <small>Cargando...</small>
      </div>

      <div class="container d-flex py-2">
        <button
          class="btn btn-dark rounded-circle"
          style="height: 42px; width: 42px"
        >
          <i class="bi bi-pencil"></i>
        </button>
        <div class="vl mx-2"></div>
        <div class="scrollmenu px-2 py-2">
          <span class="badge bg-light text-dark rounded-pill">
            Abarrotes</span
          >
          <span class="badge bg-light text-dark rounded-pill">
            Abarrotes</span
          >
          <span class="badge bg-light text-dark rounded-pill">
            Abarrotes</span
          >
          <span class="badge bg-light text-dark rounded-pill">
            Abarrotes</span
          >
          <span class="badge bg-light text-dark rounded-pill">
            Abarrotes</span
          >
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 mt-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Buscar productos..."
                aria-label="search"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="list-group px-0">
            <a
              href="#"
              class="list-group-item list-group-item-action promo px-1"
              aria-current="true"
            >
              <div class="row g-2">
                <div class="col-3">
                  <img
                    src="assets/product.png"
                    class="w-100"
                    alt=""
                  />
                </div>
                <div class="col-6">
                  <div
                    class="d-flex flex-column justify-content-between"
                  >
                    <div class="d-flex">
                      <span class="badge bg-warning text-dark">
                        <i class="bi bi-star-fill"></i>
                        OFERTA</span
                      >
                      <span class="badge bg-info ms-2 rounded-pill">
                        Abarrotes</span
                      >
                    </div>
                    <h5 class="mt-2">Arroz del valle</h5>
                    <small class="text-decoration-line-through"
                      >Antes: S/.3.20</small
                    >
                    <p class="fw-bold text-danger mb-1">S/. 2.99</p>
                  </div>
                </div>
                <div
                  class="col-3 d-flex justify-content-center align-items-center"
                >
                  <button class="btn btn-outline-dark">Editar</button>
                </div>
              </div>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action px-1"
              aria-current="true"
            >
              <div class="row g-2 ps-2 py-2">
                <div class="col-3">
                  <img
                    src="assets/product.png"
                    class="w-100"
                    alt=""
                  />
                </div>
                <div class="col-6">
                  <div
                    class="d-flex flex-column justify-content-between"
                  >
                    <div class="d-flex">
                      <span class="badge bg-info rounded-pill">
                        Abarrotes</span
                      >
                    </div>
                    <h5 class="mt-2">Arroz del valle</h5>

                    <p class="fw-bold mb-1">S/. 2.99</p>
                  </div>
                </div>
                <div
                  class="col-3 d-flex justify-content-center align-items-center"
                >
                  <button class="btn btn-outline-dark">Editar</button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="container fixed-bottom pb-2">
        <button class="btn btn-primary w-100 py-3 fw-bold">
          <i class="bi bi-plus-circle"></i> Nuevo producto
        </button>
      </div>

      <!-- End Content -->
    </div>
    <!--Script app.js using Vue.js-->
    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
